<!DOCTYPE html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music player design </title>
    <link rel="stylesheet" href="music.css">
    <script src="https://kit.fontawesome.com/51be54e1df.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4fee744226.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="musicplayer">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="../Music/future-i-never-liked-you-cover.png" class="songimg">
    <h1> The way things going </h1>
    <p> Future </p>
    <audio  id="song">
        <source src="../Music/Future - THE WAY THINGS GOING (Official Audio) (320 kbps).mp3"  type ="audio/mpeg">

    </audio>
    <input type="range" value="0" id="progress">
    <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div><i class="fa-solid fa-play" id="ctrl"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
    </div>



    </div>

</div>

<script>
    let progress=document.getElementById("progress");
    let song=document.getElementById("song");
    let ctrlIcon=document.getElementById("ctrl");

    song.onloadeddata=function(){
        progress.max=song.duration;
        progress.value=song.currentTime;

    }
function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause")
        ctrlIcon.classList.add("fa-play");

    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play")
    }
}


if(song.play()){
    setInterval(()=>{
        progress.value=song.currentTime;
    },500);

}


progress.onchange=function(){
    song.play();
    song.currentTime=progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");

}

</script>    
</body>
</html>
